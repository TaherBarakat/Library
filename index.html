<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="style.css" />
      <title>Library</title>
   </head>
   <body>
      <nav>
         <span>Library</span>
         <span><button class="btn new-book">NEW BOOK</button></span>
      </nav>
      <main></main>
      <div class="form-page hide">
         <form action="">
            <label for="book-name">
               inter the book name:
               <input type="text" id="book-name" name="book-name" />
            </label>
            <label for="book-pages">
               inter the book author:
               <input type="text" id="book-author" name="book-author" />
            </label>
            <label for="book-pages">
               inter pages number:
               <input type="number" id="book-pages" name="book-pages" />
            </label>

            <div>
               <p>did you read the book yet ?</p>
               <input type="radio" id="read" name="book-read" value="true" />
               <label for="read"> yes</label>
               <input type="radio" id="not-read" name="book-read" value="" />
               <label for="not-read"> no</label>
            </div>
            <button type="button" class="btn new-book add-book">Add</button>
         </form>
      </div>
      <script src="index.js"></script>
   </body>
</html>
